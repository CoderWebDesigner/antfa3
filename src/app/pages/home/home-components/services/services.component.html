<div class="container">
    <div class="servicesContainer " style="margin-top: 5%;" dir="rtl">
        <h1> الخدمات الإلكترونية</h1>
        <!-- <label style="font-size: 1.2rem; margin-top: 1%;"> تعرف على جميع الخدمات المقدمة </label> -->

        <div style="margin-top: 5%;" *ngIf="ShowMore == false">

            <p-tabView>
                <p-tabPanel [header]="service.header" *ngFor="let service of LessServices; let i = index"
                    [selected]="i == 0">
                    <div class="d-flex justify-content-evenly flex-wrap" *ngIf="service?.items?.length > 0">
                        <div class="d-flex flex-column itemContainer mt-5" *ngFor="let item of service.items">
                            <div class="padded">
                                <div>

                                    <img src="{{item.icon}}"  style='cursor: pointer;' class="service-image" (click)="ViewService(item.id)"/>

                                    <div style="width: 87%;">
                                        <h1 class="mt-2" style='cursor: pointer;' (click)="ViewService(item.id)">{{item.name}}</h1>
                                        <div>
                                            <!-- <img src="./assets/images/icons/zigzagshape.png" width="35%" height="30" />
                                            <img src="./assets/images/icons/zigzagshape.png" width="35%" height="30"
                                                style="margin-right: -10px;" /> -->
                                        </div>
                                    </div>

                                    <label class="mt-3 label" style="line-height: 2.5;">{{item.description}}</label>

                                </div>


                                <div class="detailsButton" (click)="ViewService(item.id)">
                                    التفاصيل
                                    <i class="pi pi-arrow-left mx-2"></i>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center flex-wrap pt-5 pb-5" *ngIf="service?.items?.length == 0">
                        <h1>لا يوجد خدمات</h1>
                    </div>

                    <div class="d-flex justify-content-end flex-wrap mt-2 pt-5 pb-5" (click)="ShowMoreContent()">
                        <div class="detailsButton " style="margin-left: 10%" routerLink="/electronic-services"> عرض الكل
                            <i class="pi pi-arrow-left mx-2"></i>
                        </div>
                    </div>
                </p-tabPanel>
            </p-tabView>

        </div>




        <div class="mt-4" *ngIf="ShowMore == true">
            <p-tabView>
                <p-tabPanel [header]="service.header" *ngFor="let service of services; let i = index"
                    [selected]="i == 0">
                    <div class="d-flex justify-content-around flex-wrap" *ngIf="service?.items?.length > 0">
                        <div class="d-flex flex-column itemContainer mt-5" *ngFor="let item of service.items">
                            <div class="padded">
                                <div>

                                    <img src="{{item.icon}}" class="service-image" />

                                    <div style="width: 87%;">
                                        <h1 class="mt-2">{{item.name}}</h1>
                                        <div>
                                            <!-- <img src="./assets/images/icons/zigzagshape.png" width="35%" height="30" />
                                            <img src="./assets/images/icons/zigzagshape.png" width="35%" height="30"
                                                style="margin-right: -10px;" /> -->
                                        </div>
                                    </div>

                                    <label class="mt-3" style="line-height: 2.5;">{{item.description}}</label>

                                </div>

                                <div class="detailsButton" (click)="ViewService(item.id)"> التفاصيل <i
                                        class="pi pi-arrow-left mx-2"></i> </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center flex-wrap pt-5 pb-5" *ngIf="service?.items?.length == 0">
                        <h1>لا يوجد خدمات</h1>
                    </div>

                    <div class="d-flex justify-content-end flex-wrap mt-2 pt-5" style="padding-bottom: 1%;"
                        (click)="ShowLessContent()">
                        <div class="detailsButton " style="margin-left: 10%"> عرض الكل <i
                                class="pi pi-arrow-left mx-2"></i>
                        </div>
                    </div>
                </p-tabPanel>
            </p-tabView>
        </div>




    </div>
</div>
