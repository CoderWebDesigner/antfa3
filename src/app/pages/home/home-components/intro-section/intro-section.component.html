<div class="container mb-5">
    <div class="carouselContainer" dir="rtl">
    <div class="textOverlay p-2">
        <h1 class="mt-3 middle-header">المنصة الحكومية</h1>
        <h1 class="mt-4 middle-header">لخدمات عقارات الدولة</h1>
        <p class="mt-3 bottom-text">تقدم كافة الخدمات العقارية وتسهل إنجاز الطلبات
          <br>
         إلكترونياً للمستفيدين
        </p>

        <button class="viewButton mt-3 read-more-button" routerLink="/about-us"> اقرأ المزيد<i class="pi pi-arrow-left mx-2"></i> </button>
    </div>
    <div class="carouselOverlay text-right">

    </div>
    <p-carousel [value]="sliderImages" orientation="vertical" [showIndicators]="false" [circular]="true">
        <ng-template let-item pTemplate="item">
            <div class="imageContainer" style="background: url({{item.image}}); background-repeat: no-repeat;
            background-size: cover;
            background-position: center;">
            </div>
        </ng-template>
    </p-carousel>
</div>

</div>
