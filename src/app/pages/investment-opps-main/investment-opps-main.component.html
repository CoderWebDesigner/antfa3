<div class="container-fluid pt-2">

  <div class="bread-crumb-section mr-4 pb-3">
    <span routerLink="/home">الرئيسية > </span>
    <span style="font-weight: bold;">الفرص الإستثمارية </span>
  </div>

  <div class="header">
    <h3>الفرص الإستثمارية </h3>
  </div>


  <div class="servicesContainer " style="margin-top: 1%; margin-bottom: 3%;" dir="rtl">

    <div class="mt-4">
      <p-tabView>
        <p-tabPanel [header]="investmentOpportunity.header + ' ' + '(' + investmentOpportunity.items.length +')'"
          *ngFor="let investmentOpportunity of investmentOpportunities; let i = index" [selected]="i == 0">
          <div class="d-flex justify-content-evenly flex-wrap" *ngIf="investmentOpportunity?.items?.length > 0">
            <div class="d-flex flex-column " *ngFor="let item of investmentOpportunity.items">

              <div>
                <div class="itemContainer mt-5">
                  <div class="padded">
                    <div class="imageContainer">
                      <img src="{{item.image}}" width="100" height="100" />
                    </div>
                    <div dir="rtl" style="height: 25vh;" class="p-1 content-container">
                      <ul class="green-text">
                        <li>{{item.type}}</li>
                      </ul>
                      <h1 class="mt-1">{{item.title}}</h1>
                      <label class="mt-1 itemDescription">{{item.description}}</label>
                    </div>

                    <div class="detailsButton" routerLink="/investment-opp-details"> التفاصيل <i
                        class="pi pi-arrow-left mx-2"></i> </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center flex-wrap pt-5 pb-5"
            *ngIf="investmentOpportunity?.items?.length == 0">
            <h1>لا يوجد فرص استثمارية</h1>
          </div>

        </p-tabPanel>
      </p-tabView>
    </div>




  </div>



</div>
